<!DOCTYPE html>
<html>
<header>
    <title>Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css" />
</header>

<body>
    <div id="top-dashboard">
        <div id="top1">
            <a>About</a>
            <a>Store</a>
        </div>
        <div id="top2">
            <a>Gmail</a>
            <a>Images</a>
            <div>
                <img src="images/google-apps-logo.png" id="google-apps-logo" alt="Google Apps Icon">
            </div>
            <button id="sign-in-btn">Sign-in</button>
        </div>
    </div>
    <div id="main-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo"
            alt="Google Icon">
        <input type="text" id="search-bar" class="search-bar-background">
        <div id="google-btns">
            <button id="google-search-btn">Google Search</button>
            <div class="divider"></div>
            <button id="rand-search-btn">I'm Feeling Lucky</button>
        </div>
    </div>
</body>

<footer>
    <div id="secondary-container">
        <div id="foot1">
            <a>Advertising</a>
            <a>Business</a>
            <a>How Search works</a>
        </div>
        <div id="foot2">
            <img src="images/google-carbon-free-logo.png" id="leaf-icon" alt="Leaf Icon">
            <a>Carbon neutral since 2007</a>
        </div>
        <div id="foot3">
            <a>Privacy</a>
            <a>Terms</a>
            <a>Settings</a>
        </div>
    </div>

</footer>

</html>
